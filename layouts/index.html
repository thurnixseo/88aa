{{ define "main" }}
<!-- Background with gradient -->
<div class="min-h-screen bg-gradient-to-br from-game-secondary via-blue-900 to-slate-900">
    <!-- Render nội dung từ _index.md -->
    <div class="homepage-content">
        {{ .Content }}
    </div>
</div>

<!-- Additional CSS for homepage -->
<style>
/* Force white text for headings */
.homepage-content h1,
.homepage-content h2,
.homepage-content h3,
.homepage-content h4,
.homepage-content h5,
.homepage-content h6 {
    color: #ffffff !important;
}

/* Ensure proper styling for homepage sections */
.homepage-content section {
    position: relative;
    z-index: 1;
}

/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}

/* Custom scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: #1f2937;
}

::-webkit-scrollbar-thumb {
    background: #4b5563;
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: #FF6B35;
}
</style>
{{ end }}
