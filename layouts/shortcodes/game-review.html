{{ $author := .Get "author" }}
{{ $rating := .Get "rating" }}
{{ $date := .Get "date" }}
{{ $content := .Inner }}

<div class="bg-white border-l-4 border-game-primary rounded-lg p-4 mb-4 shadow-sm">
    <div class="flex items-center justify-between mb-3">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-game-primary rounded-full flex items-center justify-center text-white font-bold">
                {{ substr $author 0 1 | upper }}
            </div>
            <div>
                <div class="font-bold text-gray-800">{{ $author }}</div>
                <div class="text-sm text-gray-500">{{ $date }}</div>
            </div>
        </div>
        <div class="flex items-center">
            {{ range seq (int $rating) }}
                <svg class="w-4 h-4 text-yellow-400 fill-current" viewBox="0 0 20 20">
                    <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
                </svg>
            {{ end }}
        </div>
    </div>
    <p class="text-gray-700">{{ $content }}</p>
</div>
