baseURL = 'https://thabet88.space'  # Thay bằng domain thật của bạn
languageCode = 'vi'
title = 'Thabet88'
defaultContentLanguage = 'vi'

[build]
  writeStats = true

[params.auth]
  showButtons = true          # Hiện/ẩn buttons
  loginText = "ĐĂNG NHẬP"     # Text button đăng nhập  
  loginUrl = "/dang-nhap-thabet/" # Link đăng nhập
  registerText = "ĐĂNG KÝ"    # Text button đăng ký
  registerUrl = "/dang-ky-thabet/" # Link đăng ký
  loginStyle = "default"      # "default", "outline", "ghost"
  registerStyle = "default"   # "default", "outline", "ghost"
  buttonSize = "md"          # "sm", "md", "lg"
  mobileDisplay = "show"      # "show", "hide", "icons"
  loginTarget = "_self"       # "_self", "_blank"
  registerTarget = "_self"    # "_self", "_blank"

[taxonomies]
  category = 'categories'
  tag_display = "tag_displays"
  tag = 'tags'
  game_type = 'game_types'
  difficulty = 'difficulties'

[permalinks]
  tin-tuc = '/tin-tuc/:slug/'
  huong-dan = '/huong-dan/:slug/'
  tro-choi = '/tro-choi/:slug/'
  khuyen-mai = '/khuyen-mai/:slug/'
  tags = '/tag/:slug/'

# Category Pages Configuration
[params.categories]
  [params.categories.tin_tuc]
    title = "Tin Tức Thabet"
    description = "Cập nhật tin tức mới nhất về game, sự kiện và khuyến mãi"
    icon = "📰"
    color = "bg-blue-600"
    
  [params.categories.huong_dan]
    title = "Hướng Dẫn Thabet88"
    description = "Hướng dẫn chi tiết cách chơi game và sử dụng dịch vụ"
    icon = "📖"
    color = "bg-green-600"
    
  [params.categories.tro_choi]
    title = "Trò Chơi"
    description = "Khám phá các trò chơi hấp dẫn tại thabet"
    icon = "🎮"
    color = "bg-purple-600"
    
  [params.categories.khuyen_mai]
    title = "Khuyến Mãi"
    description = "Các chương trình khuyến mãi hấp dẫn"
    icon = "🎁"
    color = "bg-red-600"

[params]
  description = 'Cổng game giải trí hàng đầu Việt Nam. Khám phá hàng nghìn trò chơi thú vị và kết nối với cộng đồng game thủ.'
  author = 'Cổng game thabet'
  logo = '/images/thabet.webp'
  favicon = '/images/thabet-favicon.png'
  ogImage = '/images/thabet-og.webp'
  
  # Social Media
  facebook = 'https://facebook.com/thabet88space'
  twitter = 'https://twitter.com/thabet88space'
  youtube = 'https://youtube.com/@thabet88space'
  
  # Gaming specific
  totalGames = '1000+'
  totalPlayers = '500K+'
  totalPlays = '1M+'

